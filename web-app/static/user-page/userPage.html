<!DOCTYPE html>
<html lang="en">
    <!-- Document head -->

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Privately Promoted</title>
        <link rel="stylesheet" href="user-style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet" />
        <script type="module" src="user-page.js"></script>
        <title>Privately Promoted</title>
    </head>

    <!-- Content -->
    <header>
        <h1 id="title">Privately Promoted</h1>
        <div id="subtitle"></div>
    </header>

    <main>
        <!-- Table wrapper -->
        <div class="tableWrapper">
            <table id="preferences-table">
                <!-- Fill with JavaScript -->
            </table>
            <div>
                <form>
                    <button type="button" class="formButton" id="selectAll">
                        Select All
                    </button>
                    <button type="button" class="formButton" id="deselectAll">
                        Deselect All
                    </button>
                    <button type="button" class="formButton" id="save">
                        Save
                    </button>

                    <button type="button" class="formButton" id="generateAd">
                        Generate Ad
                    </button>
                    <div class="tooltip">
                        <!-- Privacy icon, background colour is #fc4445 -->
                        <img class="icon" src="../../img/icons/privacyIcon.svg" />

                        <!-- Tooltip -->
                        <span class="tooltiptext explainer">
                            On Privately Promoted, users can control what
                            insights are attributed to their profile, change
                            inaccurate information, and remove all specific
                            information.
                        </span>
                    </div>
                </form>
            </div>
        </div>

        <!-- Adverts displayed -->
        <div class="advertsWrapper">
            <label for="adverts">
                <h2>Adverts That Can Be Shown Based On Preferences</h2>
            </label>
            <div id="adverts" name="adverts"></div>
        </div>
    </main>

    <footer>
        Imperial College London - Group 08 <br />
        Theo Bui | Maximilian Matthews | Chinene Chukwuma | Zyque (Zhao Qi) So
    </footer>

</html>
